<section class="thanks-area">
  <div>
    <img src="../../assets/images/icon-success.svg" alt="newsletter check">
  </div>

  <h1>Thanks for subscribing!</h1>

  <p>
    A confirmation email has been sent to <span>{{ email }}</span>. Please open it and
    click the button inside to confirm your subscription.
  </p>
</section>

<div>
  <button class="btn btn-hover bottom" (click)="dismissMessage()">Dismiss message</button>
</div>
